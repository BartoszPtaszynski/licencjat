<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="container" *ngIf="!isLoading">
  <div class="content">
    <button
      class="left-button"
      mat-raised-button
      color="save"
      routerLink="/club"
      *ngIf="isMatchFinished"
    >
      WYJDŹ Z MECZU
    </button>
    <h1 class="heading">TWÓJ MECZ!</h1>
    <h1>
      Minuta meczu: <B>{{ minCounter }}</B>
    </h1>
    <div class="animation" *ngIf="showAnimation">
      <img src="assets/goalAnimation.gif" alt="Goal Animation" class="gif" />
    </div>
    <div class="result">
      <h1>
        <b>{{ matchInfomation?.hostClubName }}</b>
        {{ hostScore }}:{{ guestScore }}
        {{ matchInfomation?.guestClubName }}
      </h1>

      <h2>
        ocena składu gospodarzy: <b>{{ matchInfomation?.hostSquadRating }}</b> |
        ocena składu gości: <b>{{ matchInfomation?.guestSquadRating }}</b>
      </h2>
      <button mat-raised-button color="nav-button">
        LIGA: <B>{{ matchInfomation?.league }}</B>
      </button>
      <div *ngIf="isMatchFinished">
        <button
          mat-raised-button
          color="punishment-button"
          *ngIf="hostScore < guestScore"
        >
          KARA:<br />
          <B
            >$ {{ matchInfomation?.collectedMoney }} POINTS:
            {{ matchInfomation?.collectedPoints }}</B
          >
        </button>
        <button
          mat-raised-button
          color="nav-button"
          *ngIf="hostScore >= guestScore"
        >
          NAGRODY:<br />
          <B
            >$ +{{ matchInfomation?.collectedMoney }} POINTS: +{{
              matchInfomation?.collectedPoints
            }}</B
          >
        </button>
      </div>
    </div>
  </div>
</div>
