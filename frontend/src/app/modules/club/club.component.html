<div class="box">
  <div class="menu">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button mat-raised-button color="nav-button" routerLink="/squad">
          SKŁAD
        </button>
      </li>

      <li class="nav-item">
        <button
          mat-raised-button
          color="nav-button"
          routerLink="/transferMarket"
        >
          RYNEK TRANSFEROWY
        </button>
      </li>
      <li class="nav-item">
        <button mat-raised-button color="nav-button" routerLink="/match">
          ZAGRAJ MECZ
        </button>
      </li>
      <li class="nav-item">
        <button mat-raised-button color="nav-button" routerLink="/results">
          TWOJE WYNIKI
        </button>
      </li>
      <li class="nav-item">
        <button mat-raised-button color="nav-button" routerLink="/friends">
          ZNAJOMI
        </button>
      </li>
      <li class="nav-item">
        <button mat-raised-button color="nav-button" routerLink="/aboutApp">
          O APLIKACJI
        </button>
      </li>
      <li class="nav-item">
        <button
          mat-raised-button
          color="nav-button"
          (click)="this.authService.logout()"
        >
          WYLOGUJ
        </button>
      </li>
    </ul>
  </div>
  <div class="info">
    <div class="content-up">
      <h1 class="heading">
        KLUB: <b>{{ clubInfo?.name }}</b>
      </h1>
      <h1>{{ clubInfo?.crest }}</h1>
    </div>

    <div class="content">
      <h2>
        liga: <b>{{ clubInfo?.league }}</b>
      </h2>
      <h2>
        ilość punktów: <b>{{ clubInfo?.value }}</b>
      </h2>
      <h2>
        ocena ogólna składu: <b>{{ clubInfo?.rating }}</b>
      </h2>
      <h2>
        saldo: <b>{{ clubInfo?.funds }}$</b>
      </h2>
    </div>
  </div>
</div>
