<div class="content">
  <div class="box">
    <div class="card">
      <h2 mat-dialog-title>ZARZĄDZAJ ZAWODNIKIEM</h2>
      <mat-dialog-content>
        <br />
        <div class="striker">
          <mat-card class="footballer1">
            <mat-card-header>
              x
              <mat-card-title
                >{{ data?.footballer.name }}
                {{ data?.footballer?.surname }}</mat-card-title
              >
              <mat-card-subtitle
                ><b>{{
                  data?.footballer?.activePosition.nameOfPosition
                }}</b></mat-card-subtitle
              >
              <mat-card-subtitle>
                dostępne pozycje:<br /><b>{{
                  getFootballerPositionsString()
                }}</b>
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              rating:
              <h2 style="font-size: 30px">{{ data?.footballer.rating }}</h2>
              <mat-card-subtitle
                >cena:<b>{{ data?.footballer.value }}</b></mat-card-subtitle
              >
            </mat-card-content>
          </mat-card>
        </div>
      </mat-dialog-content>
    </div>
  </div>
  <div class="buttons">
    <button
      *ngIf="data.footballer.activePosition.shortcut === 'R'"
      mat-raised-button
      color="nav-button"
      (click)="sellFootballer()"
    >
      SPRZEDAJ
    </button>
    <button
      mat-raised-button
      color="nav-button"
      (click)="openChangePosition(data?.footballer)"
    >
      ZMIEŃ POZYCJĘ
    </button>
  </div>
</div>
