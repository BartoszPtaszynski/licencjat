<div class="container">
  <div class="content">
    <button
      class="left-button"
      mat-raised-button
      color="cancel"
      routerLink="/club"
    >
      POWRÓT
    </button>
    <h1 class="heading">KLUB NAZWA - SKŁAD</h1>
    <div class="box">
      <div class="squad">
        <div class="striker" (click)="openFootballerDetails()">
          <mat-card class="footballer1">
            <mat-card-header>
              <mat-card-title>Cristiano Ronaldo</mat-card-title>
              <mat-card-subtitle>NAPASTNIK</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <h2 style="font-size: 30px">50</h2>
            </mat-card-content>
            <mat-card-actions> </mat-card-actions>
          </mat-card>
        </div>
        <H1 style="padding-top: 80px">tu bedzie reszta składu</H1>
      </div>

      <div class="info">
        <h1>Rating składu: <b>44</b></h1>
        <h1>Formacja: <b>1-4-3-3</b></h1>

        <button
          mat-raised-button
          color="nav-button"
          (click)="openChangeFormation()"
        >
          ZMIEŃ FORMACJĘ
        </button>
      </div>
    </div>
    <h1>REZERWOWI:</h1>
  </div>
</div>
