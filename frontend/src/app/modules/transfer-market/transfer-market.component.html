<div class="container">
  <div class="content">
    <button
      class="left-button"
      mat-raised-button
      color="cancel"
      routerLink="/club"
    >
      POWRÓT
    </button>
    <h1 class="heading">KLUB NAZWA - SKŁAD</h1>
    <div class="box">
      <div class="squad">
        <mat-grid-list cols="7">
          <mat-grid-tile
            *ngFor="
              let footballer of footballers.slice(
                currentPage * 28,
                (currentPage + 1) * 28
              )
            "
          >
            <mat-card class="footballer1" (click)="buyFootballer()">
              <mat-card-header>
                <mat-card-title>{{
                  footballer.name + " " + footballer.surname
                }}</mat-card-title>
                <mat-card-subtitle>{{ footballer.position }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <h2>
                  {{ footballer.rating }}
                </h2>
                <p>{{ footballer.positions }}</p>
                <p>${{ footballer.value }}</p>
              </mat-card-content>
              <mat-card-actions> </mat-card-actions>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-paginator
          [length]="footballers.length"
          [pageSize]="28"
          (page)="onPageChange($event)"
        >
        </mat-paginator>
      </div>

      <div class="info">
        <h1>SALDO KLUBU: <b>445000</b></h1>

        <button mat-raised-button color="nav-button">FILTRUJ ZAWODNIKÓW</button>
      </div>
    </div>
  </div>
</div>
