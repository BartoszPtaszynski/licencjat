<div>
    <h1>Hi Welcome Back</h1>
     <h3>Login Here</h3>
     <div *ngIf="loginError">Nie poprawny login lub has≈Ço</div>
      <form  (ngSubmit)="onSubmit()">
        <div>
          <div>
          <label for="username">Username</label>
          <input id="username" name="username" [(ngModel)]="loginCommand.username"  type="text">
          </div>

          <div>
          <label for="password">password</label>
          <input id="password" name="password" [(ngModel)]="loginCommand.password"  type="password">
          </div>
        </div>
        <button>Submit</button>
        
      </form>
      <span>Don't have an account?
        <a href="/">signUp</a></span>
  </div>
