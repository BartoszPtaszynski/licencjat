<div class="container">
  <div class="content">
    <h1>Hej, Witaj w aplikacji!</h1>
    <h3>Zarejestruj się:</h3>
    <div *ngIf="errorSignUp.status">{{ errorSignUp.message }}</div>
    <form (ngSubmit)="onSubmit()">
      <div>
        <div>
          <mat-form-field>
            <mat-label>Nazwa użytkownika</mat-label>
            <input
              matInput
              name="username"
              [(ngModel)]="registrationReq.username"
              required
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              name="email"
              placeholder="pat@example.com"
              [(ngModel)]="registrationReq.email"
              required
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>hasło</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="registrationReq.password"
              name="password"
              required
            />
          </mat-form-field>
        </div>
        <div *ngIf="!passwordIdentical()">
          <mat-error>hasła nie są identyczne!</mat-error>
        </div>
        <div>
          <mat-form-field>
            <mat-label>powtórz hasło</mat-label>
            <input
              matInput
              name="password"
              type="password"
              [(ngModel)]="registrationReq.passwordRepeat"
              required
            />
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button color="save" [disabled]="!passwordIdentical()">
        ZAREJESTRUJ
      </button>
    </form>
    <span>Masz już konto? <a href="/login">zaloguj się</a></span>
  </div>
</div>
